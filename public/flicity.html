<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicity - Online Counselling</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
}

.logo h1 {
    color: #28a745;
}

.logo span {
    font-size: 14px;
    color: #666;
}

.nav-links {
    list-style-type: none;
    display: flex;
    gap: 30px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.auth-buttons {
    display: flex;
    gap: 10px;
}

.auth-buttons .login-btn,
.auth-buttons .signup-btn {
    padding: 10px 20px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.auth-buttons .signup-btn {
    background-color: #28a745;
    color: white;
}

.hero {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width:auto;
    height:600px;
    max-width:100%;
    padding: 50px;
    background-color: #fff;
    position: relative;
    background-image: url('background.jpg'); /* Your background image */
    background-size: cover;
    background-position: center;
}
.hero-image img {
    width: auto; /* Keep the width proportional */
    height: 600px; /* Adjust this value to the desired height */
    max-width: 100%;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}


.hero-content {
    max-width: 400px;
}

.hero-content h2 {
    color: #28a745;
    font-size: 40px;
}

.hero-content p {
    margin-top: 20px;
    font-size: 18px;
    line-height: 1.6;
}

.cta-button {
    margin-top: 20px;
    padding: 15px 30px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.hero-image img {
    max-width: 100%;
    border-radius: 20px;

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.call-to-action {
    text-align: center;
    margin: 50px 0;
}

.call-to-action h3 {
    color: #333;
    font-size: 28px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>WISDOM WAVE</h1>
                <span>Your happy place!</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="contact1.html">Contact us</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html">
                <button  class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
                </a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Talk. Resolve. Heal.</h2>
            <p>Online Counselling Therapy With Top Psychologists Anytime, Anywhere, Any device.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="hero-image">
            <img src="bg.webp" alt="Counselling session screenshot" />
        </div>
    </section>

    <section class="call-to-action">
        <h3>Choose Help. Not Suffering.</h3>
    </section>

    <script src="script.js"></script>
</body>
</html>
